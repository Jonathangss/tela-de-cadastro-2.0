<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class=container> 
        <section class="content content1" >
            <div class=column1>
                <h2 class=title> Olá!</h2> 
                <p class=description> Bem-vindo de Volta!</p>
                <p class=description>Insira seus dados corretamente</p>
                <button class=button>Entrar</button>
            </div>
        
            <div class=column2>
                <h2 class=title> Crie sua conta</h2>
                <p class=description> Estamos felizes por você estar se juntando a nós!</p>
                <div class=social-media>
                    <ul>
                        <li> <a href="#">Google</a></li>
                        <li> <a href="#">Linkedin</a></li> 
                        <li> <a href="#">Facebook</a></li>
                    </ul>
                </div>
                <form>
                    <input type=text placeholder="Nome Completo">
                    <input type=email placeholder="E-mail">
                    <input type=password placeholder="Senha">
                    <input type=password placeholder="Confirmar senha">
                </form>
            </div>
        </section>
        <section class="content content2"></section>
    </div>
</body>
</html>
